---
layout: default
---
<div id="home" class="page-content wc-container">
	<div class="posts">
  		{% for post in site.portfolio %}
  			<div class="post">
				<div>
        			<h3 class="post-title">
			          <a href="{{ post.url | prepend: site.url }}">
			            {{ post.title }}
			          </a>
        			</h3>
                  </div> 
                <div><img src="/assets/img/portfolio/{{ post.image }}" style="background: transparent; padding: 8px; border: 1px solid #999999;" /></div>    			
  				<p>
	  				{{ post.excerpt }}	
  				</p>
  				<p>
  					<a href="{{ post.url | prepend: site.url }}" title="{{ post.title}}">
  						Read More
					</a>
  				</p>
  			</div>
  		{% endfor %}
	</div>
</div>
