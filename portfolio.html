---
layout: default
title: Portfolio
---
<div id="home" class="page-content wc-container">
	<div class="posts">
  		{% for post in site.portfolio %}
		<img src="/assets/img/29889.png" />
  			<div class="post">
				<div>
        			<h3 class="post-title">
			          <a href="{{ post.url | prepend: site.url }}">
			            {{ post.title }}
			          </a>
        			</h3>
                        </div> 
                <div><a href="{{ post.url | prepend: site.url }}"><img src="/assets/img/portfolio/{{ post.image }}" /></a></div>    			
  				<p>
	  				{{ post.excerpt }}	
  				</p>
  				<p>
  					<a href="{{ post.url | prepend: site.url }}" title="{{ post.title}}">
  						Read More - {{ post.title}}
					</a>
  				</p>
  			</div>
  		{% endfor %}
	</div>
</div>
