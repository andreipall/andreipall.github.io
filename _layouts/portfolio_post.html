---
layout: default
---

<div class="page-content wc-container">
	
	<div class="post">
		<div>
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			{% if (page.categories.size > 0 %}
      <span class="categories">
      {{ page.categories | array_to_sentence_string }}
      </span> |
	    {% endif %}
	    <span class="post-date">
    	{{ page.date | date: "%A, %-d %B %Y" }} 
	    </span>
		</p>
		</div>
		<div class="post">
			{{ content }}
		</div>
	</div>
</div>
