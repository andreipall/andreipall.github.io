---
layout: default
---
<div id="home" class="page-content wc-container">
	<div class="posts">
  		{% for post in site.categories.portfolio %}
  			<div class="post">
				<div style="width: 87%; float: left;">
    			<h3 class="post-title">
			      <a href="{{ post.url | prepend: site.url }}">
			        {{ post.title }}
			      </a>
    			</h3>

          <p class="post-meta">
            {% if (post.categories.size > 0 %}
            <span class="categories">
            {{ post.categories | array_to_sentence_string }}
            </span> |
            {% endif %}
            <span class="post-date">
            {{ post.date | date: "%A, %-d %B %Y" }} 
            </span>
          </p> 
          </div>     			
  				<p>
	  				{{ post.excerpt }}	
  				</p>
  				<p>
  					<a href="{{ post.url | prepend: site.url }}" title="{{ post.title}}">
  						Read More
					</a>
  				</p>
  			</div>
  		{% endfor %}
	</div>
</div>
